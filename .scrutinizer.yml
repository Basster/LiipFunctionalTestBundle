checks:
  php:
    code_rating: true
    duplication: true

filter:
  excluded_paths:
    - tests/*
  paths:
    - src/

build:
  environment:
    php:
      version: 7.2
  dependencies:
    override:
      -
        command: 'composer require --dev "symfony/framework-bundle:4.4.*" --no-update'
      -
        command: 'composer update --no-interaction -vv --profile --no-progress'
        idle_timeout: 900
  tests:
    override:
      -
        command: 'php ./vendor/bin/phpunit --coverage-clover=coverage-clover'
        coverage:
          file: 'coverage-clover'
          format: 'php-clover'
